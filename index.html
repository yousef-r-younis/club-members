<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Club Members</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .upload-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .file-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            flex: 1;
            min-width: 250px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .multi-value {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .value-badge {
            background: #e8eaf6;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        select, input[type="search"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr {
            background: #f8f9ff; /* Add a consistent background for all rows */
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0; /* Slightly darker for contrast */
            font-size: 1rem;
            color: #333;
        }
        
        tr:hover {
            background: #e8eaf6; /* Slightly darker on hover */
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .export-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .export-btn:hover {
            background: #5568d3;
        }
        
        .export-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß Engineering Club Members</h1>
            <p class="subtitle">Member Dashboard</p>
        </header>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" accept=".csv" />
                <button class="export-btn" id="exportBtn" disabled>Export Filtered Data</button>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalMembers">0</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMajors">0</div>
                <div class="stat-label">Unique Majors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalYears">0</div>
                <div class="stat-label">Year Levels</div>
            </div>
        </div>
        
        <div class="filters" id="filters" style="display: none;">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="searchInput">Search</label>
                    <input type="search" id="searchInput" placeholder="Search by name, email, or major...">
                </div>
                <div class="filter-group">
                    <label for="majorFilter">Filter by Major</label>
                    <select id="majorFilter">
                        <option value="">All Majors</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="yearFilter">Filter by Year</label>
                    <select id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div id="tableContent">
                <div class="no-data">
                    üìÅ Upload a CSV file to view member data
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allData = [];
        let filteredData = [];
        
        // Columns that should split comma-separated values
        const multiValueColumns = ['interests', 'interest', 'specific areas of interest', 'areas of interest', 'skills', 'hobbies'];
        
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        allData = results.data;
                        filteredData = allData;
                        displayData(allData);
                        populateFilters();
                        updateStats();
                        document.getElementById('stats').style.display = 'grid';
                        document.getElementById('filters').style.display = 'block';
                        document.getElementById('exportBtn').disabled = false;
                    }
                });
            }
        });
        
        function isMultiValueColumn(columnName) {
            const normalized = columnName.toLowerCase().trim();
            return multiValueColumns.some(col => normalized.includes(col));
        }
        
        function formatCellValue(value, columnName) {
            if (!value) return '-';
            
            // Check if this column should have comma-separated values displayed as badges
            if (isMultiValueColumn(columnName) && value.includes(',')) {
                const values = value.split(',').map(v => v.trim()).filter(v => v);
                return '<div class="multi-value">' + 
                    values.map(v => `<span class="value-badge">${v}</span>`).join('') + 
                    '</div>';
            }
            
            return value;
        }
        
        function displayData(data) {
            if (data.length === 0) {
                document.getElementById('tableContent').innerHTML = '<div class="no-data">No data to display</div>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            let tableHTML = '<table><thead><tr>';
            
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            
            tableHTML += '</tr></thead><tbody>';
            
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${formatCellValue(row[header], header)}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = tableHTML;
        }
        
        function populateFilters() {
            const majors = [...new Set(allData.map(row => row.Major || row.major).filter(Boolean))];
            const years = [...new Set(allData.map(row => row.Year || row.year).filter(Boolean))];
            
            const majorSelect = document.getElementById('majorFilter');
            majorSelect.innerHTML = '<option value="">All Majors</option>';
            majors.sort().forEach(major => {
                majorSelect.innerHTML += `<option value="${major}">${major}</option>`;
            });
            
            const yearSelect = document.getElementById('yearFilter');
            yearSelect.innerHTML = '<option value="">All Years</option>';
            years.sort().forEach(year => {
                yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
            });
        }
        
        function updateStats() {
            document.getElementById('totalMembers').textContent = allData.length;
            
            const majors = new Set(allData.map(row => row.Major || row.major).filter(Boolean));
            document.getElementById('totalMajors').textContent = majors.size;
            
            const years = new Set(allData.map(row => row.Year || row.year).filter(Boolean));
            document.getElementById('totalYears').textContent = years.size;
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const majorFilter = document.getElementById('majorFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            
            filteredData = allData.filter(row => {
                const matchesSearch = !searchTerm || Object.values(row).some(val => 
                    String(val).toLowerCase().includes(searchTerm)
                );
                const matchesMajor = !majorFilter || (row.Major || row.major) === majorFilter;
                const matchesYear = !yearFilter || (row.Year || row.year) === yearFilter;
                
                return matchesSearch && matchesMajor && matchesYear;
            });
            
            displayData(filteredData);
        }
        
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('majorFilter').addEventListener('change', applyFilters);
        document.getElementById('yearFilter').addEventListener('change', applyFilters);
        
        document.getElementById('exportBtn').addEventListener('click', function() {
            const csv = Papa.unparse(filteredData);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'filtered_members.csv';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
