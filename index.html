<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIU Engineering Club - Members</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .refresh-btn, .export-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover, .export-btn:hover {
            background: #5568d3;
        }
        
        .refresh-btn:disabled, .export-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .last-updated {
            color: #666;
            font-size: 0.9rem;
            margin-left: auto;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .multi-value {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .value-badge {
            background: #e8eaf6;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: inline-block;
        }
        
        select, input[type="search"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ LIU Engineering Club</h1>
            <p class="subtitle">Members Dashboard</p>
        </header>
        
        <div class="controls">
            <button class="refresh-btn" id="refreshBtn" onclick="loadData()">ðŸ”„ Refresh Data</button>
            <button class="export-btn" id="exportBtn" onclick="exportData()">ðŸ“¥ Export Filtered Data</button>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalMembers">0</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMajors">0</div>
                <div class="stat-label">Unique Majors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalYears">0</div>
                <div class="stat-label">Year Levels</div>
            </div>
        </div>
        
        <div class="filters" id="filters" style="display: none;">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="searchInput">Search</label>
                    <input type="search" id="searchInput" placeholder="Search by name, email, or major...">
                </div>
                <div class="filter-group">
                    <label for="majorFilter">Filter by Major</label>
                    <select id="majorFilter">
                        <option value="">All Majors</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="yearFilter">Filter by Year</label>
                    <select id="yearFilter">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="campusFilter">Filter by Campus</label>
                    <select id="campusFilter">
                        <option value="">All Campuses</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div id="tableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading member data...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQmzTdHMLjcEVNy4ILeHMwashZGXeJTeN7timB_lNw_7X82gx1pBFIBnwf0tXJv5RQYweosNnXyvPVo/pub?gid=1345408384&single=true&output=csv';
        
        let allData = [];
        let filteredData = [];
        
        // Columns that should split comma-separated values
        const multiValueColumns = [
            'interests', 'interest', 'specific areas of interest', 
            'areas of interest', 'skills', 'hobbies', 'what interests you most'
        ];
        
        function isMultiValueColumn(columnName) {
            const normalized = columnName.toLowerCase().trim();
            return multiValueColumns.some(col => normalized.includes(col));
        }
        
        function formatCellValue(value, columnName) {
            if (!value) return '-';
            
            // Check if this column should have comma-separated values displayed as list
            if (isMultiValueColumn(columnName) || value.includes(',')) {
                const values = value.split(',').map(v => v.trim()).filter(v => v);
                return '<ul style="list-style: none; margin: 0; padding: 0;">' + 
                    values.map(v => `<li class="value-badge">${v}</li>`).join('') + 
                    '</ul>';
            }
            
            return value;
        }
        
        function loadData() {
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('tableContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading member data...</p></div>';
            
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    if (results.errors.length > 0) {
                        showError('Error loading data. Please try again.');
                        console.error(results.errors);
                        return;
                    }
                    
                    allData = results.data;
                    filteredData = allData;
                    displayData(allData);
                    populateFilters();
                    updateStats();
                    document.getElementById('stats').style.display = 'grid';
                    document.getElementById('filters').style.display = 'block';
                    document.getElementById('refreshBtn').disabled = false;
                    document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleString();
                },
                error: function(error) {
                    showError('Failed to load data. Please check your connection and try again.');
                    console.error(error);
                    document.getElementById('refreshBtn').disabled = false;
                }
            });
        }
        
        function showError(message) {
            document.getElementById('tableContent').innerHTML = `<div class="error">${message}</div>`;
        }
        
        function displayData(data) {
            if (data.length === 0) {
                document.getElementById('tableContent').innerHTML = '<div class="loading">No members yet. Share the signup form to get started!</div>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            let tableHTML = '<table><thead><tr>';
            
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            
            tableHTML += '</tr></thead><tbody>';
            
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${formatCellValue(row[header], header)}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = tableHTML;
        }
        
        function populateFilters() {
            // Handle both undergraduate and graduate majors
            const undergradMajorKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('undergrad') && key.toLowerCase().includes('major'));
            const gradMajorKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('graduate') && key.toLowerCase().includes('major'));
            const yearKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('year'));
            const campusKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('campus'));
            
            // Populate majors filter
            const majorSelect = document.getElementById('majorFilter');
            majorSelect.innerHTML = '<option value="">All Majors</option>';
            
            const allMajors = new Set();
            
            // Add undergraduate majors
            if (undergradMajorKey) {
                allData.forEach(row => {
                    if (row[undergradMajorKey]) {
                        allMajors.add(`Undergrad: ${row[undergradMajorKey]}`);
                    }
                });
            }
            
            // Add graduate majors
            if (gradMajorKey) {
                allData.forEach(row => {
                    if (row[gradMajorKey]) {
                        allMajors.add(`Graduate: ${row[gradMajorKey]}`);
                    }
                });
            }
            
            // Add sorted majors to select
            [...allMajors].sort().forEach(major => {
                majorSelect.innerHTML += `<option value="${major}">${major}</option>`;
            });
            
            // Populate year filter
            if (yearKey) {
                const years = [...new Set(allData.map(row => row[yearKey]).filter(Boolean))];
                const yearSelect = document.getElementById('yearFilter');
                yearSelect.innerHTML = '<option value="">All Years</option>';
                years.sort().forEach(year => {
                    yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
                });
            }
            
            // Populate campus filter
            if (campusKey) {
                const campuses = [...new Set(allData.map(row => row[campusKey]).filter(Boolean))];
                const campusSelect = document.getElementById('campusFilter');
                campusSelect.innerHTML = '<option value="">All Campuses</option>';
                campuses.sort().forEach(campus => {
                    campusSelect.innerHTML += `<option value="${campus}">${campus}</option>`;
                });
            }
        }
        
        function updateStats() {
            document.getElementById('totalMembers').textContent = allData.length;
            
            // Find both major keys
            const undergradMajorKey = Object.keys(allData[0]).find(key => 
                key.toLowerCase().includes('undergrad') && key.toLowerCase().includes('major')
            );
            const gradMajorKey = Object.keys(allData[0]).find(key => 
                key.toLowerCase().includes('graduate') && key.toLowerCase().includes('major')
            );

            // Count unique majors from both undergrad and grad
            const allMajors = new Set();
            if (undergradMajorKey) {
                allData.forEach(row => {
                    if (row[undergradMajorKey]) allMajors.add(`Undergrad: ${row[undergradMajorKey]}`);
                });
            }
            if (gradMajorKey) {
                allData.forEach(row => {
                    if (row[gradMajorKey]) allMajors.add(`Graduate: ${row[gradMajorKey]}`);
                });
            }
            document.getElementById('totalMajors').textContent = allMajors.size;
            
            const yearKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('year'));
            if (yearKey) {
                const years = new Set(allData.map(row => row[yearKey]).filter(Boolean));
                document.getElementById('totalYears').textContent = years.size;
            }
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const majorFilter = document.getElementById('majorFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const campusFilter = document.getElementById('campusFilter').value;
            
            const undergradMajorKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('undergrad') && key.toLowerCase().includes('major'));
            const gradMajorKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('graduate') && key.toLowerCase().includes('major'));
            const yearKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('year'));
            const campusKey = Object.keys(allData[0]).find(key => key.toLowerCase().includes('campus'));
            
            filteredData = allData.filter(row => {
                const matchesSearch = !searchTerm || Object.values(row).some(val => 
                    String(val).toLowerCase().includes(searchTerm)
                );
                
                const matchesMajor = !majorFilter || 
                    (majorFilter.startsWith('Undergrad:') && undergradMajorKey && row[undergradMajorKey] === majorFilter.replace('Undergrad: ', '')) ||
                    (majorFilter.startsWith('Graduate:') && gradMajorKey && row[gradMajorKey] === majorFilter.replace('Graduate: ', ''));
                    
                const matchesYear = !yearFilter || (yearKey && row[yearKey] === yearFilter);
                const matchesCampus = !campusFilter || (campusKey && row[campusKey] === campusFilter);
                
                return matchesSearch && matchesMajor && matchesYear && matchesCampus;
            });
            
            displayData(filteredData);
        }
        
        function exportData() {
            const csv = Papa.unparse(filteredData);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'liu_engineering_club_members.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('majorFilter').addEventListener('change', applyFilters);
        document.getElementById('yearFilter').addEventListener('change', applyFilters);
        document.getElementById('campusFilter').addEventListener('change', applyFilters);
        
        // Load data automatically when page loads
        loadData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
